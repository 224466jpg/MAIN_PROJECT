{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_product.css') }}">

</head>
  <h2>Add New Product</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="name">Product Name</label>
      <input id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="quantity">Quantity</label>
      <input id="quantity" name="quantity" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="expiry_date">Expiry Date</label>
      <input id="expiry_date" name="expiry_date" type="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>
{% endblock %}
