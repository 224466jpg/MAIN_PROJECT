<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Animated Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">
    <!-- Decorative elements -->
    <div class="deco-circle"></div>
    <div class="deco-circle"></div>

    <h2 class="login-title">Login</h2>

    <form method="POST" id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-input ripple" placeholder="Enter your username"
          required>
        <div class="focus-indicator"></div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-input ripple" placeholder="Enter your password"
          required>
        <div class="focus-indicator"></div>
      </div>

      <button type="submit" class="login-btn ripple">
        Login
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
